    <script>
        //contoh eventListener
        document.addEventListener('show.te.sidenav', function (e) {
            console.log('show', e)
        });
        document.addEventListener('hide.te.sidenav', function (e) {
            console.log('hide', e)
        });
        //secara default sidenav dalam mode hide, kode dibawah untuk menampilkan sidenav saat pertama load di layar lebih 992
        if (window.innerWidth >= 992) {
            teSidenav.toggle();
        }

        //dark mode
        document.getElementById('darkSwitchCheckChecked').checked = (sessionStorage.teDark === 'dark')
        document.getElementById('darkSwitchCheckChecked').addEventListener('change', switchDark)
        function switchDark(){
            sessionStorage.teDark = document.getElementById('darkSwitchCheckChecked').checked ? 'dark' : 'light'
            document.getElementsByTagName('html')[0].dataset.bsTheme = sessionStorage.teDark
        }
        switchDark()
    </script>
